{% extends 'base.html' %}
{% block title %}Articles{% endblock title %}
{% block content %}
{% for article in object_list %}
<div class="container text-center mx-3 mt-10">
<div class="card-header">
<span class="font-bold rounded">{{ article.title }}</span> &middot;
<span class="text-gray-600">by {{ article.author }} |
{{ article.date }}</span>
</div>
<div class="mt-5 text-blue-700">
{{ article.body }}
</div>
<div class="text-center hover:text-gray-900  mt-5 text-gray-600 font-bold">
<a class="text-md mt-5 hover:bg-indigo-600 text-white bg-indigo-400 py-1 px-2 rounded-lg" href="{% url 'article_edit' article.pk%}">Edit</a> | <a  class="text-md mt-5 hover:bg-indigo-600 text-white bg-indigo-400 py-1 px-2 rounded-lg" href="{% url 'article_delete' article.pk%}">Delete</a>
</div>
</div>
<br />
{% endfor %}
{% endblock content %}
