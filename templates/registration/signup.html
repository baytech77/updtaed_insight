<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
<body class="bg-gray-200">
<div class="relative py-2 px-6 pt-10 pb-8 max-w-5xl mx-auto  sm:mx-auto sm:rounded-lg sm:px-10 sm:w-96 text-center">
        <span class="text-2xl font-bold text-gray-800 ">Create your account</span>
         <div class="inline-flex py-2 ">
                <p class="text-mx font-medium px-2 text-gray-800">Already have an account!</p><span><a href="{% url 'login' %}"  class="text-mx text-indigo-800 hover:text-indigo-500 font-semibold">Log in</a></span>
            </div>
    <div class="mt-2 bg-white shadow-md  rounded-lg text-left">
            <form action="" method="post" class="space-y-6 mb-0">
                 {% csrf_token %}
                <div class="h-2 bg-indigo-400 rounded-t-md "></div>
                <div class="px-8 py-6  ">
                    {{ form|crispy}}
                    <div class="flex justify-between mt-4 items-baseline">
                        <button type="submit" class=" text-md hover:bg-indigo-600 text-white w-full bg-indigo-400 py-1 px-2 rounded-lg" >Sign up</button>
                    </div>
                </div>
            </form>
    </div>
</div>
{% endblock content %}

</body>
</html>
