{% extends 'base.html' %}
{% block content %}
<div class="item-center container">
<h2 class="font-bold">{{ object.title }}</h2>
<p class="text-gray-800">by {{ object.author }} | {{ object.date }}</p>
<p class="text-gray-800">{{ object.body }}</p>
</div>
<p class="mt-5"><a class="text-md mt-5 hover:bg-indigo-600 text-white bg-indigo-400 py-1 px-2 rounded-lg" href="{% url 'article_edit' article.pk %}">Edit</a> |
<a class="text-md mt-5 hover:bg-indigo-600 text-white bg-indigo-400 py-1 px-2 rounded-lg" href="{% url 'article_delete' article.pk %}">Delete</a></p>
<p class="mt-5" >Back to <a class="text-md mt-5 hover:bg-indigo-600 text-white bg-indigo-400 py-1 px-2 rounded-lg" href="{% url 'article_list' %}">All Articles</a>.</p>
{% endblock content %}
